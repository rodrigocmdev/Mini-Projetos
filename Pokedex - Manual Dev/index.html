<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <link rel="shortcut icon" href="faviicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    
    <main>


        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> -
            <span class="pokemon_name" >charizard</span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next ></button>
        </div>

        <img class="pokedex" src="img/pokedex.png" alt="pokedex">
    </main>

</body>
</html>
