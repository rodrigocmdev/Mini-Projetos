<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Star Wars</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lateral-menu"> 
            <img src="Img/logo.png" alt="Logo Star Wars">
            <div>
                <ul>
                    <li>
                        <img src="Img/dashboard.svg" alt="dashboard">
                        <p>Dashboard</p>
                    </li>
                    <li>
                        <img src="Img/personagens.svg" alt="dashboard">
                        <p>Personagens</p>
                    </li>
                    <li>
                        <img src="Img/planetas.svg" alt="dashboard">
                        <p>Planetas e Luas</p>
                    </li>
                    <li>
                        <img src="Img/nave.svg" alt="dashboard">
                        <p>Naves Espaciais</p>
                    </li>
                </ul>
            </div>
            <div>
                <div class="settings">
                    <i data-feather="settings"></i>
                    <p>Configurações</p>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="card">
                <div class="card-content">
                    <div class="card-info"></div>
                    <p>Personagens</p>
                    <h2>10</h2>
                    <img src="Img/personagens-black.svg" alt="">
                </div>
            </div>

            <div class="card">
                <div class="card-container">
                <div class="card-content">
                    <div class="card-info"></div>
                    <p>planetas</p>
                    <h2>2</h2>
                </div>    
                    <img src="Img/planetas-black.svg" alt="">
                </div>
            </div>

            <div class="card">
                <div class="card-container">
                    <div class="card-content">
                        <p>Luas</p>
                        <h2>8</h2>
                </div>
                        <img src="Img/luas-black.svg" alt="">
                    </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <div class="card-info"></div>
                    <p>Naves</p>
                    <h2>22</h2>
                    <img src="Img/nave-black.svg" alt="">
                </div>
            </div>                 
        </div>
    </div>
    <script>
        feather.replace()
    </script>     
</body>
</html>
